query($ids:[Int], $count:Int, $type: MediaType){
    Page (page: 1, perPage: $count) {
        Media(in_id: $ids, type: $type) {
            id
            endDate {
                year
                month
                day
            }
            airingSchedule {
                edges {
                    id
                    node {
                        id
                        airingAt
                        timeUntilAiring
                        episode
                        mediaId
                        media {
                            id
                        }
                    }
                }
            }
            title {
                romaji
                english
                native
                userPreferred
            }
            type
            format
            status
            description
            startDate {
                year
                month
                day
            }
            endDate {
                year
                month
                day
            }
            season
            seasonInt
            episodes
            duration
            chapters
            volumes
            countryOfOrigin
            isLicensed
            source
            hashtag
            trailer {
                id
            }
            updatedAt
            coverImage {
                extraLarge
                large
                medium
                color
            }
            bannerImage
            genres
            synonyms
            averageScore
            meanScore
            popularity
            isLocked
            trending
            favourites
            tags {
                id
            }
            relations {
                edges {
                    id
                }
            }
            characters {
                edges {
                    id
                }
            }
            staff {
                edges {
                    id
                }
            }
            studios {
                edges {
                    id
                }
            }
            isFavourite
            isAdult
            nextAiringEpisode {
                id
            }
            trends {
                edges {
                    node {
                        averageScore
                        popularity
                        inProgress
                        episode
                    }
                }
            }
            externalLinks {
                id
            }
            streamingEpisodes {
                title
                thumbnail
                url
                site
            }
            rankings {
                id
            }
            mediaListEntry {
                id
            }
            reviews {
                edges {
                    node {
                        id
                    }
                }
            }
            recommendations {
                edges {
                    node {
                        id
                    }
                }
            }
            siteUrl
            autoCreateForumThread
            isRecommendationBlocked
        }
    }
}